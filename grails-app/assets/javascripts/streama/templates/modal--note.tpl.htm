<form class="form-horizontal">

  <div class="modal-body">
    <legend>
      Add Note
    </legend>


      <div class="form-group row-slim">
        <div class="col-sm-2">
          <label>Video Name: {{getVideoTitle()}}</label>
        </div>
        <div class="col-sm-2">
          <label>Time Info:<br> {{note.noteTime| secondsToDateTime | date:'HH:mm:ss'}}</label>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" ng-model="note.title" placeholder="Enter title">
      </div>
    </div>

      <div class="form-group">
        <div class="col-sm-12">
          <textarea class="form-control" cols="30" rows="4" ng-model="note.content" placeholder="Enter your note here"></textarea>
        </div>
      </div>
  </div>

  <div class="modal-footer">
    <button ng-disabled="!note.content" class="btn btn-success" ng-click="saveNote(note)">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
  </div>
</form>
